<html>
<head>
    <title>Encrypt & Decrypt Text</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="header">
        Encrypt & Decrypt Text
    </div>
    <div class="container">
        <div class="box">
            <h2>Text Encryption</h2>
            <label for="encrypt-input">Enter any text to be Encrypted</label>
            <textarea id="encrypt-input" placeholder="Enter plain text to be Encrypted..."></textarea>
            <button>Encrypt</button>
            <label for="encrypt-output">Encrypted Output</label>
            <textarea id="encrypt-output" class="output" placeholder="Encrypted Text"></textarea>
            <button class="import-btn">Import Text</button>
        </div>
        <div class="box">
            <h2>Text Decryption</h2>
            <label for="decrypt-input">Enter any text to be Decrypted</label>
            <textarea id="decrypt-input" placeholder="Enter plain text to be Decrypted..."></textarea>
            <button>Decrypt</button>
            <label for="decrypt-output">Decrypted Output</label>
            <textarea id="decrypt-output" class="output" placeholder="Decrypted Text"></textarea>
            <button class="import-btn">Import Text</button>
        </div>
    </div>
</body>
</html>
